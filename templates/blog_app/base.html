{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'main_home' %}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{% url 'posts' %}" class="nav-link px-2">Posts</a></li>
        <li><a href="#" class="nav-link px-2">Pricing</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
            <a class="btn btn-success rounded-pill px-3" type="button">{{ user.username }}</a>
            <a href="{% url 'logout' %}" class="btn btn-danger rounded-pill px-3" type="button">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2" >Login</a>
            <a href="{% url 'register' %}" type="button" class="btn btn-primary">Sign-up</a>
        {% endif %}
      </div>
    </header>
  </div>


<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
